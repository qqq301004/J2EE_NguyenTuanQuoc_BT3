<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id == 0} ? 'Thêm sách mới' : 'Chỉnh sửa sách'"></title>
    <style>
        .form-container { width: 300px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn-submit { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        .btn-back { display: block; text-align: center; margin-top: 10px; color: #666; text-decoration: none; }
    </style>
</head>
<body>

<div class="form-container">
    <h2 th:text="${book.id == 0} ? 'Thêm sách' : 'Cập nhật sách'"></h2>
    
    <form th:action="${book.id == 0} ? @{/books/add} : @{/books/update}" th:object="${book}" method="post">
        
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Tiêu đề sách:</label>
            <input type="text" th:field="*{title}" placeholder="Nhập tên sách..." required />
        </div>

        <div class="form-group">
            <label>Tác giả:</label>
            <input type="text" th:field="*{author}" placeholder="Nhập tên tác giả..." required />
        </div>

        <button type="submit" class="btn-submit">Lưu dữ liệu</button>
        <a th:href="@{/books}" class="btn-back">Quay lại danh sách</a>
    </form>
</div>

</body>
</html>
