<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id == 0} ? 'Thêm sách mới' : 'Cập nhật sách'"></title>
    <style>
        .container { width: 350px; margin: 50px auto; border: 1px solid #ddd; padding: 25px; border-radius: 10px; box-shadow: 0px 0px 10px #eee; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn-save { width: 100%; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .btn-save:hover { background-color: #0056b3; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h2 th:text="${book.id == 0} ? 'Thêm sách' : 'Cập nhật sách'"></h2>

    <form th:action="${book.id == 0} ? @{/books/add} : @{/books/update}" th:object="${book}" method="post">
        
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Tiêu đề sách:</label>
            <input type="text" th:field="*{title}" placeholder="Nhập tên sách..." required />
        </div>

        <div class="form-group">
            <label>Tác giả:</label>
            <input type="text" th:field="*{author}" placeholder="Nhập tên tác giả..." required />
        </div>

        <button type="submit" class="btn-save">Lưu lại</button>
        <a th:href="@{/books}" class="back-link">Quay lại danh sách</a>
    </form>
</div>

</body>
</html>
